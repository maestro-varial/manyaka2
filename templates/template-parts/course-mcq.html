<form id="mcq_form" data-url="{% url 'courses:ManageMCQView' %}">
  <input type="hidden" name="course_id" value="{{mcq.course.id}}" />
  <input type="hidden" name="mcq_serial" value="{{mcq.serial_number}}" />

  <div class="d-flex justify-content-start align-items-center">
  <div class="w-100 text-align-center mb-5">
    <span>{{mcq.title}}</span>
  </div>
  {% for option in mcq.options.all %}
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="options"
        value="{{option.title}}"
      />
      <label class="form-check-label" for="options">
        {{msq.option1}}
      </label>
    </div>
  {% endfor %}
  </div>
</form>
