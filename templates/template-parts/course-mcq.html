<form id="mcq_form" data-url="{% url 'courses:ManageMCQView' %}" method="post">
  {% comment %} <input type="hidden" name="course_id" value="{{mcq.course.id}}" /> {% endcomment %}
  <input type="hidden" name="mcq_id" value="{{mcq.id}}" />

  <div class="d-flex justify-content-start align-items-center flex-column">
  <div class="w-100 text-align-center mb-5 fs-3 lead">
    <span>{{mcq.title}}</span>
  </div>
  {% for option in mcq.options.all %}
    <div class="form-check form-control py-2 px-5">
      <input
        class="form-check-input"
        type="radio"
        name="options"
        id="option{{forloop.counter}}"
        value="{{option.id}}"
      />
      <label class="form-check-label" for="option{{forloop.counter}}">
        {{option.title}}
      </label>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success mt-4">Submit</button>
  </div>
</form>
